<section>
    @if (show_preview) {
        <brother-preview [file]="file_url" [url]="response_url"></brother-preview>
    }
    @else {
        <h2>Where you want to look for your keys?</h2>
        <p-fileUpload (uploadHandler)="upload_image($event)" customUpload="true" (onSelect)="on_file_select($event)"
            [multiple]="false" fileLimit="1" accept="image/*" maxFileSize="10_000_000" class="file-upload">
            @if (uploaded.length) {
                <ul>
                    @for (file of uploaded; track $index) {
                        <li>{{ file.name }} - {{ file.size }}</li>
                    }
                </ul>
            }
        </p-fileUpload>
    }

</section>
